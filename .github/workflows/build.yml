# Notch Build Workflow
#
# Triggers on version tags (v*) and produces:
#   - Notch-{version}-unsigned.dmg  (when signing secrets not configured)
#   - Notch-{version}.dmg           (when signing secrets are configured)
#
# Version extraction: v0.1.0 -> 0.1 (first two digits)
#
# ============================================================================
# SIGNING SECRETS (optional - builds unsigned without these)
# ============================================================================
#
# To enable signed + notarized builds, add these repository secrets:
#
#   CERTIFICATE_BASE64      - Base64-encoded Developer ID Application certificate (.p12)
#                             Export from Keychain Access, then: base64 -i cert.p12 | pbcopy
#
#   CERTIFICATE_PASSWORD    - Password used when exporting the .p12 certificate
#
#   KEYCHAIN_PASSWORD       - Any password (used for temporary CI keychain)
#
#   TEAM_ID                 - Apple Developer Team ID (found in developer.apple.com)
#
#   APPLE_ID                - Apple ID email for notarization
#
#   APP_SPECIFIC_PASSWORD   - App-specific password for notarization
#                             Generate at: https://appleid.apple.com/account/manage
#                             Sign in -> App-Specific Passwords -> Generate
#
# ============================================================================

name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Use short commit SHA for manual triggers
            VERSION="${GITHUB_SHA::7}"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            # Extract v0.1.0 -> 0.1 (first two digits)
            TAG="${GITHUB_REF#refs/tags/v}"
            VERSION=$(echo "$TAG" | cut -d'.' -f1,2)
          else
            # Branch push - use short commit SHA
            VERSION="${GITHUB_SHA::7}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Check for signing certificate
        id: check_signing
        env:
          CERTIFICATE_BASE64: ${{ secrets.CERTIFICATE_BASE64 }}
        run: |
          if [[ -n "$CERTIFICATE_BASE64" ]]; then
            echo "has_signing=true" >> $GITHUB_OUTPUT
          else
            echo "has_signing=false" >> $GITHUB_OUTPUT
          fi

      - name: Import signing certificate
        if: steps.check_signing.outputs.has_signing == 'true'
        env:
          CERTIFICATE_BASE64: ${{ secrets.CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$CERTIFICATE_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Allow codesign to access keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Build (unsigned)
        if: steps.check_signing.outputs.has_signing == 'false'
        run: |
          xcodebuild \
            -project Notch.xcodeproj \
            -scheme Notch \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            MARKETING_VERSION="${{ steps.version.outputs.version }}"

      - name: Build (signed)
        if: steps.check_signing.outputs.has_signing == 'true'
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          xcodebuild \
            -project Notch.xcodeproj \
            -scheme Notch \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Developer ID Application" \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            MARKETING_VERSION="${{ steps.version.outputs.version }}"

      - name: Notarize app
        if: steps.check_signing.outputs.has_signing == 'true'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APP_SPECIFIC_PASSWORD: ${{ secrets.APP_SPECIFIC_PASSWORD }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          APP_PATH="build/Build/Products/Release/Notch.app"

          # Create ZIP for notarization
          ditto -c -k --keepParent "$APP_PATH" Notch.zip

          # Submit for notarization
          xcrun notarytool submit Notch.zip \
            --apple-id "$APPLE_ID" \
            --password "$APP_SPECIFIC_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait

          # Staple the notarization ticket
          xcrun stapler staple "$APP_PATH"

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Package app
        id: package
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          HAS_SIGNING="${{ steps.check_signing.outputs.has_signing }}"
          APP_PATH="build/Build/Products/Release/Notch.app"

          if [[ "$HAS_SIGNING" == "true" ]]; then
            DMG_NAME="Notch-${VERSION}.dmg"
          else
            DMG_NAME="Notch-${VERSION}-unsigned.dmg"
          fi

          create-dmg \
            --volname "Notch" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Notch.app" 150 185 \
            --app-drop-link 450 185 \
            "$DMG_NAME" \
            "$APP_PATH"

          echo "dmg_name=$DMG_NAME" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.dmg_name }}
          path: ${{ steps.package.outputs.dmg_name }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.package.outputs.dmg_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup keychain
        if: always() && steps.check_signing.outputs.has_signing == 'true'
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
